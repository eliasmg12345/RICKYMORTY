<div class="container">
<h1>Lista de personajes</h1>
<h3>
  Paginas:{{numPages}}<br>
  Num. Paigina: {{currentPage}}

</h3>
<div class="botones">
  <button class="btn btn-primary" (click)="changePage(false)" [disabled]="currentPage===
  1">Anterior</button>
  <button class="btn btn-primary ml-3" (click)="changePage(true)" [disabled]="currentPage===
  34">Siguiente</button>
</div>
  <div class="row">
    <div class="col-6 col-md-3"  *ngFor="let perso of arrPersonajes">
      <div class="personaje" [ngClass]="{vivo:(perso.status==='Alive'), muerto:
    (perso.status==='Dead')}">
        <h3>{{perso.name}}</h3>
        <img [src]="perso.image">
        <p>{{perso.species}}</p>
      </div>
    </div>
  </div>
</div>
